<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <title>定时任务 · 控制面板移动端</title>
    <script type="text/javascript" src="../js/third/jquery.min.js"></script>
    <script type="text/javascript" src="../js/third/codemirror/codemirror.min.js"></script>
    <script type="text/javascript" src="../js/third/codemirror/addons.min.js"></script>
    <script type="text/javascript" src="../js/third/codemirror/modes.min.js"></script>
    <script type="text/javascript" src="../js/third/codemirror/keymap/sublime.js"></script>

    <script type="text/javascript" src="../js/third/sweetalert2.js"></script>
    <script type="text/javascript" src="../js/third/prefixfree.min.js"></script>
    <script type="text/javascript" src="../js/page/mobile/mmenu-light.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/mobile-nav.css" />
    <link rel="stylesheet" type="text/css" href="../css/codemirror.min.css">
    <link rel="stylesheet" type="text/css" href="../css/codemirror-theme.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.css">
    <link rel="icon" type="image/x-icon" href="../icon/logo.gif" />
</head>

<body>
    <div class="container">
        <div class="diffs">
            <nav id="mobile-menu"></nav>
            <div class="new header">
                <header>
                    <div class="mobile-nav-button">
                        <a href="#menu" style="color:white; text-decoration:none;"><span> <i
                                    class="fa fa-indent"></i></span></a>
                    </div>
                    <h1>定时任务</h1>
                    <div class="multi-button">
                        <button id="save">
                            <i class="fa fa-save"></i>
                            <span class="animate-normal">保存</span>
                        </button>
                        <button id="wrap" style="border-radius: 3px">
                            <i class="fa fa-exchange"></i>
                            <span class="animate-normal">自动换行</span>
                        </button>
                        <a href="https://www.runoob.com/w3cnote/linux-crontab-tasks.html">
                            <button>
                                <i class="fa fa-info-circle"></i>
                                <span class="animate-normal">帮助文档</span>
                            </button>
                        </a>
                    </div>
                </header>
            </div>
            <div class="wrapper">
                <textarea id="code" name="code"></textarea>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/page/mobile/mobile-nav.js"></script>
    <script type="text/javascript" src="../js/page/common/common.js"></script>
    <script type="text/javascript" src="../js/page/crontab.js"></script>

</body>

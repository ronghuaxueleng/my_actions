<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>快速执行 · 控制面板移动端</title>
    <script type="text/javascript" src="../js/third/jquery.min.js"></script>
    <script type="text/javascript" src="../js/third/codemirror/codemirror.min.js"></script>
    <script type="text/javascript" src="../js/third/codemirror/addons.min.js"></script>
    <script type="text/javascript" src="../js/third/codemirror/modes.min.js"></script>
    <script type="text/javascript" src="../js/third/codemirror/keymap/sublime.js"></script>

    <script type="text/javascript" src="../js/third/sweetalert2.js"></script>
    <script type="text/javascript" src="../js/third/prefixfree.min.js"></script>
    <script type="text/javascript" src="../js/page/mobile/mmenu-light.js"></script>
    <script type="text/javascript" src="../js/third/multiFunctionSelect.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/mobile-nav.css" />
    <link rel="stylesheet" type="text/css" href="../css/codemirror.min.css">
    <link rel="stylesheet" type="text/css" href="../css/codemirror-theme.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="icon" type="image/x-icon" href="../icon/logo.gif" />
</head>

<body>
    <div class="container">
        <div class="diffs">
            <nav id="mobile-menu"></nav>

            <div>
                <div class="new header">
                    <header>
                        <div class="mobile-nav-button">
                            <a href="#menu" style="color:white; text-decoration:none;"><span> <i
                                        class="fa fa-indent"></i></span></a>
                        </div>
                        <h1>快速执行</h1>
                        <div class="multi-button">
                            <button id="wrap">
                                <i class="fa fa-exchange"></i>
                                <span class="animate-normal">自动换行</span>
                            </button>
                            <button id="move-bottom" style="border-radius: 3px">
                                <i class="fa fa-arrow-circle-o-down"></i>
                                <span class="animate-normal">跳转底部</span>
                            </button>
                            <button style="border-radius: 3px" class="cmd-btn" data-cmd="task list 2>&1 | tee log/tasklist.log" data-name="tasklist">
                                <i class="fa fa-list-alt"></i>
                                <span class="animate-normal">列出脚本</span>
                            </button>
                            <button class="cmd-btn" data-cmd="update all 2>&1" data-name="update">
                                <i class="fa fa-rotate-left"></i>
                                <span class="animate-normal">更新脚本</span>
                            </button>
                        </div>
                    </header>
                </div>
                <div class="run run-mobile">
                        <div class="selectSearchArea">
                            <input class="jdScript coco-input" type="text" placeholder="请选择需要执行的脚本"
                                   required/>
                        </div>
                        <div class="run-cmd-btn">
                            <button id="runCmd" class="btn btn-primary btn-ghost btn-shine submit" type="submit"><i class="fa fa-rocket"></i> 普通执行</button>
                            <button id="runCmdConc" class="btn btn-primary btn-ghost btn-shine submit" type="submit"><i class="fa fa-random"></i> 并发执行</button>
                        </div>
                    <div class="fast-run">
                        <button class="cmd-btn btn btn-primary btn-ghost btn-shine" data-cmd="bash task jd_bean_change now" data-name="jd_bean_change" title="task jd_bean_change now">
                            <i class="fa fa-bell"></i> 京豆变动
                        </button>
                        <button class="cmd-btn btn btn-primary btn-ghost btn-shine" data-cmd="task cookie check" data-name="cookiecheck" title="task cookie check">
                            <i class="fa fa-calendar-check-o"></i> 检测账号
                        </button>
                        <button class="cmd-btn btn btn-primary btn-ghost btn-shine" data-cmd="task ps" data-name="ps" data-refresh-log="false" title="task ps">
                            <i class="fa fa-tasks"></i> 查看进程
                        </button>
                        <button class="cmd-btn btn btn-primary btn-ghost btn-shine" data-cmd="taskctl jbot start" data-name="jbot" title="task jbot start">
                            <i class="fa fa-play-circle"></i> 重启BOT
                        </button>
                    </div>
                </div>
            </div>
            <div class="wrapper">
                <textarea id="code" name="code" readonly="readonly"></textarea>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="../js/page/mobile/mobile-nav.js"></script>
    <script type="text/javascript" src="../js/page/common/common.js"></script>
    <script type="text/javascript" src="../js/page/run.js"></script>
</body>

</html>

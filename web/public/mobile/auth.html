<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>控制面板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <script type="text/javascript" src="../js/third/jquery.min.js"></script>
    <script type="text/javascript" src="../js/third/sweetalert2.js"></script>
    <script type="text/javascript" src="../js/third/prefixfree.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="icon" type="image/x-icon" href="../icon/running_joy.gif" />
</head>

<body>
    <main>
        <div class="form">
            <div class="form__cover">
                <div class="form__loader">
                    <div class="spinner active">
                        <svg class="spinner__circular" viewBox="25 25 50 50">
                            <circle class="spinner__path" cx="50" cy="50" r="20" fill="none" stroke-width="4"
                                stroke-miterlimit="10"></circle>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="form__content" style="width: 80%;">
                <h1 class="title">登&ensp;录</h1>
                <form action="auth" method="POST">
                    <div class="styled-input">
                        <input id="username" type="username" class="styled-input__input" required />
                        <div class="styled-input__placeholder">
                            <span class="styled-input__placeholder-text">Username</span>
                        </div>
                        <div class="styled-input__circle"></div>
                    </div>
                    <div class="styled-input">
                        <input id="password" type="password" class="styled-input__input" required />
                        <div class="styled-input__placeholder">
                            <span class="styled-input__placeholder-text">Password</span>
                        </div>
                        <div class="styled-input__circle"></div>
                        <button id="toggle-password" type="button" class="d-none"
                            aria-label="Show password as plain text. Warning: this will display your password on the screen."></button>
                    </div>
                    <div class="styled-input captcha-input">
                        <input id="captcha" maxlength="10" type="text" class="styled-input__input" required />
                        <div class="styled-input__placeholder">
                            <span class="styled-input__placeholder-text">Result</span>
                        </div>
                        <img id="captcha-image" alt="点击可切换" class="styled-input__placeholder-image" />
                        <div class="styled-input__circle"></div>
                    </div>
                    <button id="login" class="styled-button">
                        <span class="styled-button__real-text-holder">
                            <span class="styled-button__real-text">Login</span>
                            <span class="styled-button__moving-block face">
                                <span class="styled-button__text-holder">
                                    <span class="styled-button__text">Login</span>
                                </span>
                            </span><span class="styled-button__moving-block back">
                                <span class="styled-button__text-holder">
                                    <span class="styled-button__text">Login</span>
                                </span>
                            </span>
                        </span>
                    </button>
                </form>
            </div>
            <script type="text/javascript" src="../js/page/common/common.js"></script>
            <script type="text/javascript" src="../js/page/login.js"></script>
        </div>
    </main>

    <footer>
        <div class="footer" type="text/css">
            <p>
                Made by <a href="https://github.com/githubwyj" target="_blank"
                    style="color:rgb(0, 96, 221); text-decoration:none;">githubwyj</a>
                <a href="https://github.com/Dellear" target="_blank"
                    style="color:rgb(0, 96, 221); text-decoration:none;">Dellear</a>
                <br><br> Designed by <a href="https://github.com/SuperManito" target="_blank"
                    style="color:rgb(0, 96, 221); text-decoration:none;">SuperManito</a>
            </p>
        </div>
    </footer>
</body>

</html>

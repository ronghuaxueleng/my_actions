<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>环境变量 · 控制面板</title>
    <script type="text/javascript" src="./js/third/jquery.min.js"></script>
    <script type="text/javascript" src="./js/third/codemirror/codemirror.min.js"></script>
    <script type="text/javascript" src="./js/third/codemirror/addons.min.js"></script>
    <!-- <script type="text/javascript" src="./js/third/codemirror/modes.min.js"></script> -->
    <script type="text/javascript" src="./js/third/codemirror/addon/comment/comment.js"></script>
    <script type="text/javascript" src="./js/third/codemirror/mode/shell.js"></script>
    <script type="text/javascript" src="./js/third/codemirror/keymap/sublime.js"></script>
    <script type="text/javascript" src="./js/third/codemirror/searchBox.js"></script>
    <script type="text/javascript" src="./js/third/codemirror/minimap/codemirror-minimap.js" ></script>
    <script type="text/javascript" src="./js/third/sweetalert2.js"></script>
    <script type="text/javascript" src="./js/third/qrcode.min.js"></script>
    <script type="text/javascript" src="./js/third/prefixfree.min.js"></script>



    <link rel="stylesheet" href="./js/third/codemirror/minimap/minimap.css">
    <link rel="stylesheet" type="text/css" href="./css/codemirror.min.css">
    <link rel="stylesheet" type="text/css" href="./css/codemirror-theme.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/nav.css">
    <link rel="stylesheet" type="text/css" href="./css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="icon" type="image/x-icon" href="./icon/logo.gif" />
</head>

<body>
    <div class="container">
        <div class="diffs">
            <nav id="menu"></nav>
            <div class="new header">
                <header>
                    <h1>环境变量</h1>
                    <div class="multi-button">
                        <button id="save">
                            <i class="fa fa-save"></i>
                            <span class="animate-normal">保存</span>
                        </button>
                        <button id="wrap" style="border-radius: 3px">
                            <i class="fa fa-exchange"></i>
                            <span class="animate-normal">自动换行</span>
                        </button>
                        <button id="checkAccount">
                            <i class="fa fa-check-circle-o"></i>
                            <span class="animate-normal">检测帐号</span>
                        </button>

                       <!--
                       <button id="smsLogin">
                           <i class="fa fa-envelope-o"></i>
                           <span class="animate-normal">验证码登录</span>
                       </button>
                       -->
                       <!--
                       <button id="cookieTools">
                           <i class="fa fa-qrcode"></i>
                           <span class="animate-normal">获取账号</span>
                       </button>
                       -->
                    </div>
                </header>
            </div>
            <div class="wrapper">
                <textarea id="code" name="code"></textarea>
            </div>
        </div>
    </div>
    <div id="qrcontainer" class="hidden">
        <div class="qframe">
            <div id="refresh_qrcode" class="hidden">
                <div>
                    <h3>二维码已失效</h3>
                    <div class="refresh">刷新</div>
                </div>
            </div>
            <div id="qrcode"></div>

            <div class="auto-replace">
                <input class="inp-cbx" id="autoReplace" type="checkbox" style="display: none;" checked="checked">
                <label class="cbx" for="autoReplace">
                    <span>
                        <svg width="12px" height="10px">
                            <use xlink:href="#check"></use>
                        </svg>
                    </span>
                    <span>扫码后自动替换</span>
                </label>
                <svg class="inline-svg">
                    <symbol id="check" viewBox="0 0 12 10">
                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                    </symbol>
                </svg>
            </div>
            <div class="info">请使用手机京东APP扫码</div>
            <div class="qframe-close" title="关闭">✖</div>
        </div>
    </div>
    <script type="text/javascript" src="./js/page/common/common.js"></script>
    <script type="text/javascript" src="./js/page/config.js"></script>

</body>

</html>

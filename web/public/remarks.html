<body>
    <div class="container">
        <div class="diffs">
            <nav id="menu"></nav>
            <div>
                <div class="new header">
                    <header>
                        <h1>account.json</h1>
                        <div class="multi-button">
                            <button id="save">
                                <i class="fa fa-save"></i>
                                <span class="animate-normal">保存</span>
                            </button>
                            <button id="wrap" style="border-radius: 0;">
                                <i class="fa fa-exchange"></i>
                                <span class="animate-normal">自动换行</span>
                            </button>
                            <button id="urlDecodeEncode">
                                <i class="fa fa-retweet"></i>

                            </button>
                        </div>
                    </header>

                </div>
                <h4>
                    <font size="2">温馨提示：此配置文件用于 WSKEY 转换和通知备注，注意填的是对应的值不要把格式带进去，后面不用加分号。
                    </font>
                </h4>
            </div>

            <div class="wrapper">
                <textarea id="code" name="code"></textarea>
            </div>
        </div>

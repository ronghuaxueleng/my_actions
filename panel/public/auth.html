<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/sweetalert2.js"></script>
    <script type="text/javascript" src="./js/prefixfree.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>

<body>
    <main>
        <div class="form">
            <div class="form__cover">
                <div class="form__loader">
                    <div class="spinner active">
                        <svg class="spinner__circular" viewBox="25 25 50 50">
                            <circle class="spinner__path" cx="50" cy="50" r="20" fill="none" stroke-width="4"
                                stroke-miterlimit="10"></circle>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="form__content">
                <h1>控制面板</h1>
                <form action="auth" method="POST">
                    <div class="styled-input">
                        <input id="username" type="username" class="styled-input__input" required>
                        <div class="styled-input__placeholder">
                            <span class="styled-input__placeholder-text">Username</span>
                        </div>
                        <div class="styled-input__circle"></div>
                    </div>
                    <div class="styled-input">
                        <input id="password" type="password" class="styled-input__input" required>
                        <div class="styled-input__placeholder">
                            <span class="styled-input__placeholder-text">Password</span>
                        </div>
                        <div class="styled-input__circle"></div>
                    </div>
                    <button id="login" class="styled-button">
                        <span class="styled-button__real-text-holder">
                            <span class="styled-button__real-text">Login</span>
                            <span class="styled-button__moving-block face">
                                <span class="styled-button__text-holder">
                                    <span class="styled-button__text">Login</span>
                                </span>
                            </span><span class="styled-button__moving-block back">
                                <span class="styled-button__text-holder">
                                    <span class="styled-button__text">Login</span>
                                </span>
                            </span>
                        </span>
                    </button>
                    <div style="font-size: 2px; color:rgb(182, 180, 180);">
                        <p>使用项目一刻，肩负作者荣辱</p>
                    </div>
                </form>
            </div>
            <script type="text/javascript" src="./js/login.js"></script>
            <script>
                $.ajaxSetup({
                    cache: false
                });

                $("#login").click(function () {
                    $user = $("#username").val();
                    $password = $("#password").val();
                    if (!$user || !$password) return;

                    $.post('./auth', {
                        username: $user,
                        password: $password
                    }, function (data) {
                        if (data.err == 0) {
                            window.location.href = "./home";
                        } else {
                            Swal.fire({
                                text: data.msg,
                                icon: 'error'
                            })
                        }
                    });
                    return false;
                });
            </script>
        </div>
    </main>

    <footer>
        <div class="footer" type="text/css">
            <p>
                Made by <a href="https://www.github.com/jerrykuku" target="_blank"
                    style="color:rgb(0, 132, 209); text-decoration:none;">jerrykuku</a>&nbsp;<a
                    href="https://www.github.com/Dellear" target="_blank"
                    style="color:rgb(0, 132, 209); text-decoration:none;">Dellear</a>
                <br><br> Designed by <a href="https://www.github.com/SuperManito" target="_blank"
                    style="color:rgb(0, 132, 209); text-decoration:none;">SuperManito</a>
            </p>
        </div>
    </footer>
</body>

</html>

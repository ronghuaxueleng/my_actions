    <script>
        $.ajaxSetup({
            cache: false
        });

        $(document).ready(function () {
            var timer = 0;
            var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
                lineNumbers: true,
                lineWrapping: false,
                styleActiveLine: true,
                matchBrackets: true,
                readOnly: true,
                mode: 'text',
                theme: 'panda-syntax'
            });

            $('#git_pull, #export_sharecodes, #hangup, #ps, #rm_log, #cfd_loop')
                .click(function () {
                    let confirmTxt, cmd;
                    switch (this.id) {
                        case 'git_pull':
                            confirmTxt = '确认更新脚本文件？';
                            cmd = `bash ${this.id}.sh 2>&1 | tee -a log/jup.log`;
                            break;
                        case 'export_sharecodes':
                            confirmTxt = '确认导出互助码？';
                            cmd = `bash ${this.id}.sh`;
                            break;
                        case 'ps':
                            confirmTxt = '确认查看进程？';
                            cmd = `${this.id}`;
                            break;
                        case 'ttyd':
                            confirmTxt = '确认启动/重启网页终端？';
                            cmd = `pm2 restart ${this.id}`;
                            break;
                        case 'rm_log':
                            confirmTxt = '确认删除日志？';
                            cmd = `bash ${this.id}.sh`;
                            break;
                        case 'hangup':
                            confirmTxt = '确认启动/重启挂机程序？';
                            cmd = `bash jd.sh ${this.id}`;
                            break;
                        case 'cfd_loop':
                            confirmTxt = '确认停止后台挂机程序？';
                            cmd = `pm2 stop jd_${this.id}`;
                            break;
                        default:
                            break;
                    }

                    if (!confirm(confirmTxt)) {
                        return;
                    }

                    if (timer) {
                        Swal.fire({
                            text: '请等待上一条任务执行完毕！',
                            icon: 'error'
                        });
                        return;
                    }
                    editor.setValue('');

                    $.post('./runCmd', {
                        cmd
                    }, function (data) {
                        editor.setValue(data.msg);

                        clearInterval(timer);
                        timer = 0;
                    });

                    timer = 1;
                });

            $('.cmd-btn').click(function () {
                if (timer) {
                    Swal.fire({
                        text: '请等待上一条任务执行完毕！',
                        icon: 'error'
                    });
                    return;
                }
                editor.setValue('');

                const jsName = this.id === 'list' ? '' : this.id;
                const cmd = jsName ? `bash jd.sh ${jsName} now` : 'bash jd.sh list';
                $.post('./runCmd', {
                    cmd: cmd
                }, function (data) {
                    editor.setValue(data.msg);

                    if (jsName) {
                        //将光标和滚动条设置到文本区最下方
                        editor.execCommand('goDocEnd');
                    }

                    clearInterval(timer);
                    timer = 0;
                });

                timer = 1;
                // 1s后开始查日志
                setTimeout(() => {
                    jsName && getLogInterval(jsName);
                }, 1000);
            });

            $('#runCmd').click(function () {
                const jdScript = $('#jdScript').val();
                if (!jdScript) {
                    Swal.fire({
                        text: '请先补充命令！',
                        icon: 'error'
                    });
                    return;
                }

                if (timer) {
                    Swal.fire({
                        text: '请等待上一条任务执行完毕！',
                        icon: 'error'
                    });
                    return;
                }
                editor.setValue('');

                const jsName = this.id === 'list' ? '' : this.id;
                const cmd = `bash jd.sh ${jdScript} now`;
                $.post('./runCmd', {
                    cmd: cmd,
                    delay: 1000
                }, function (data) {
                    editor.setValue(data.msg);

                    //将光标和滚动条设置到文本区最下方
                    editor.execCommand('goDocEnd');

                    clearInterval(timer);
                    timer = 0;
                });

                timer = 1;
                // 1s后开始查日志
                setTimeout(() => {
                    getLogInterval(jdScript);
                }, 1000);

                return false;
            });

            function getLogInterval(jsName) {
                timer && clearInterval(timer);

                // 先执行一次
                getLog(jsName);
                timer = setInterval(() => {
                    getLog(jsName);
                }, 1500);
            }

            function getLog(jsName) {
                $.get(`./runLog/${jsName}`, function (data) {
                    if (data !== 'no logs') {
                        editor.setValue(data);
                    }
                    //将光标和滚动条设置到文本区最下方
                    editor.execCommand('goDocEnd');
                });
            }

            $('#wrap').click(function () {
                var lineWrapping = editor.getOption('lineWrapping');
                editor.setOption('lineWrapping', !lineWrapping);
            });

            $('#move-bottom').click(function () {
                editor.execCommand('goDocEnd');
            })

            $('#list').trigger('click');
        });
    </script>

                </div>
            </nav>
            <header>
                <div class="new">
                    <h1 style="margin-left: 0.5em;">快速执行</h1>
                    <div class="multi-button">
                        <button id="wrap">
                            <i class="fa fa-exchange"></i>
                            <div class="animate-normal">切换换行</div>
                        </button>
                        <button id="move-bottom">
                            <i class="fa fa-arrow-circle-o-down"></i>
                            <div class="animate-normal">跳转底部</div>
                        </button>
                    </div>
                    <div>
                        <button id="list" class="cmd-btn btn btn-primary btn-ghost btn-shine" style="height:30px;"
                            title="列出脚本">列出脚本</button><button id="git_pull" class="btn btn-primary btn-ghost btn-shine"
                            style="height:30px;" title="git_pull">更新脚本文件</button><button id="jd_get_share_code"
                            class="cmd-btn btn btn-primary btn-ghost btn-shine" style="height:30px;"
                            title="获取互助码">获取互助码</button><button id="exsc" class="btn btn-primary btn-ghost btn-shine"
                            style="height:30px;" title="exsc">导出互助码</button><button id="rmlog"
                            class="btn btn-primary btn-ghost btn-shine" style="height:30px;"
                            title="rmlog">删除日志</button><button id="ps" class="btn btn-primary btn-ghost btn-shine"
                            style="height:30px;" title="ps">查看进程</button><button id="hangup"
                            class="btn btn-primary btn-ghost btn-shine" style="height:30px;"
                            title="hangup">启动/重启后台挂机</button><button id="cfd_loop"
                            class="btn btn-primary btn-ghost btn-shine" style="height:30px;"
                            title="pm2 stop jd_cfd_loop">停止后台挂机</button>
                    </div>
                </div>
                <br>
                <div style="margin-bottom: 6px;">
                    <input id="jdScript" class="coco-input" style="margin-left: 0.5em;" name="jdScript" type="text"
                        placeholder="请输入脚本名称" required>
                    <button id="runCmd" class="btn btn-primary btn-ghost btn-shine" type="submit"
                        style="height:30px; width: 60px; font-size: 13px; border-radius: 6px;"
                        title="bash jd.sh <xxx> now">执行</button>

                    <div style="margin-left: 10px;">
                        <button id="jd_bean_change" class="cmd-btn btn btn-primary btn-ghost btn-shine"
                            style="height:30px;" title="京豆变动通知">京豆变动通知</button><button id="jd_unsubscribe"
                            class="cmd-btn btn btn-primary btn-ghost btn-shine" style="height:30px;"
                            title="jd_unsubscribe.js">取关店铺和商品</button><button id="jd_price"
                            class="cmd-btn btn btn-primary btn-ghost btn-shine" style="height:30px;"
                            title="jd_price.js">京东保价</button><button id="jd_fruit"
                            class="cmd-btn btn btn-primary btn-ghost btn-shine" style="height:30px;"
                            title="jd_fruit.js">东东农场</button><button id="jd_pet"
                            class="cmd-btn btn btn-primary btn-ghost btn-shine" style="height:30px;"
                            title="jd_pet.js">东东萌宠</button><button id="jd_jdfactory"
                            class="cmd-btn btn btn-primary btn-ghost btn-shine" style="height:30px;"
                            title="jd_jdfactory.js">东东工厂</button><button id="jd_dreamFactory"
                            class="cmd-btn btn btn-primary btn-ghost btn-shine" style="height:30px;"
                            title="jd_dreamFactory.js">京喜工厂</button><button id="jd_jxnc"
                            class="cmd-btn btn btn-primary btn-ghost btn-shine" style="height:30px;"
                            title="jd_jxnc.js">京喜农场</button><button id="jd_cfd"
                            class="cmd-btn btn btn-primary btn-ghost btn-shine" style="height:30px;"
                            title="jd_cfd.js">京喜财富岛</button>
                    </div>
                </div>

            <div class="wrapper">
                <textarea id="code" name="code" readonly="readonly"></textarea>
            </div>

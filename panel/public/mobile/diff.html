    <!--菜单-->
    <script>
        const menu = new MmenuLight(document.querySelector('#menu'), {
            theme: 'dark',
            // selected: 'Selected'
        });
        menu.enable('all'); // '(max-width: 980px)'
        menu.offcanvas({
            // position: 'left',// [| 'right']
            // move: true,// [| false]
            // blockPage: true,// [| false | 'modal']
        });

        //	Open the menu.
        document.querySelector('a[href="#menu"]')
            .addEventListener('click', (evnt) => {
                menu.open();

                //	Don't forget to "preventDefault" and to "stopPropagation".
                evnt.preventDefault();
                evnt.stopPropagation();
            });
    </script>

    <script>
        $.ajaxSetup({
            cache: false
        });

        var editor, origLeft, origRight;

        function initUI() {
            editor = CodeMirror.MergeView(document.getElementById('compare'), {
                value: origLeft,
                origLeft: null,
                orig: origRight,
                lineNumbers: true,
                lineWrapping: false,
                mode: 'shell',
                theme: 'panda-syntax',
                keyMap: 'sublime',
                lineNumbers: true,
                highlightDifferences: true,
                connect: null,
                collapseIdentical: false
            });
        }

        Promise.all([$.get('../api/config/config'), $.get('../api/config/sample')])
            .then((resArr) => {
                origLeft = resArr[0];
                origRight = resArr[1];

                initUI();
            });

        $('#prev').click(function () {
            editor.editor().execCommand('goPrevDiff');
        });

        $('#next').click(function () {
            editor.editor().execCommand('goNextDiff');
        });

        $('#wrap').click(function () {
            var lineWrapping = editor.editor().getOption('lineWrapping');
            editor.editor().setOption('lineWrapping', !lineWrapping);
            editor.rightOriginal().setOption('lineWrapping', !lineWrapping);
        });

        $('#save').click(function () {
            var confContent = editor.editor().getValue();
            $.post('../api/save', {
                content: confContent,
                name: "config.sh"
            }, function (data) {
                let icon = (data.err == 0) ? "success" : "error"
                Swal.fire({
                    title: data.title,
                    text: data.msg,
                    icon: icon
                }).then((result) => {
                    window.location.reload(true);
                })
            });
        });
    </script>

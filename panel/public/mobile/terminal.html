      <div class="mobile-nav-button" style="top: 14px;">
        <a href="#menu" style="color:white; text-decoration:none;"><span> <i class="fa fa-th-list"></i></span></a>
      </div>
      <br />
      <div class="wrapper">
        <iframe id="terminal" src="../shell" style="width: 100%; height: 100%; border: none"></iframe>
      </div>
      <!--菜单-->
      <script>
        const menu = new MmenuLight(document.querySelector('#menu'), {
          theme: 'dark',
          // selected: 'Selected'
        });
        menu.enable('all'); // '(max-width: 980px)'
        menu.offcanvas({
          // position: 'left',// [| 'right']
          // move: true,// [| false]
          // blockPage: true,// [| false | 'modal']
        });

        //	Open the menu.
        document.querySelector('a[href="#menu"]')
          .addEventListener('click', (evnt) => {
            menu.open();

            //	Don't forget to "preventDefault" and to "stopPropagation".
            evnt.preventDefault();
            evnt.stopPropagation();
          });
      </script>
    </div>
  </div>
</body>

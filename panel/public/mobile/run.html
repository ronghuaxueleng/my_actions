                    <span><a href="./tasklog.html"><i class="fa fa-history"> 查询日志</i></a></span>
                    <span><a href="./viewScripts.html"><i class="fa fa-file-code-o"> 查阅脚本</i></a></span>

                </ul>
            </nav>
            <header>
                <div class="new">
                    <div class="mobile-nav-button">
                        <a href="#menu" style="color:white; text-decoration:none;"><span> <i
                                    class="fa fa-th-list"></i></span></a>
                    </div>
                    <h1 style="margin-left: 0.5em;">快速执行</h1>
                    <div class="multi-button">
                        <button id="wrap">
                            <i class="fa fa-exchange"></i>
                            <div class="animate-normal">切换换行</div>
                        </button>
                        <button id="move-bottom">
                            <i class="fa fa-arrow-circle-o-down"></i>
                            <div class="animate-normal">跳转底部</div>
                        </button>
                    </div>
                </div>
                <br>
                <input id="jdScript" class="coco-input" style="margin-left: 0.5em;" name="jdScript" type="text"
                    placeholder="请输入脚本名称" required>
                <button id="runCmd" class="btn btn-primary btn-ghost btn-shine" type="submit"
                    style="height:30px; width: 60px; font-size: 13px; border-radius: 6px;"
                    title="bash jd <xxx> now">执行</button>
                <div>
                    <button id="list" class="cmd-btn btn btn-primary btn-ghost btn-shine" style="height:30px;"
                        title="列出脚本">列出脚本</button><button id="git_pull" class="btn btn-primary btn-ghost btn-shine"
                        style="height:30px;" title="git_pull">更新脚本文件</button>
                </div>
            </header>
            <div class="wrapper">
                <textarea id="code" name="code" readonly="readonly"></textarea>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/mobile-nav.js"></script>
    <script type="text/javascript" src="../js/run.js"></script>

<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>快速执行 · 控制面板移动端</title>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/codemirror.min.js"></script>
    <script type="text/javascript" src="../js/shell.js"></script>
    <script type="text/javascript" src="../js/sweetalert2.js"></script>
    <script type="text/javascript" src="../js/prefixfree.min.js"></script>
    <script type="text/javascript" src="../js/mmenu-light.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/mobile-nav.css" />
    <link rel="stylesheet" type="text/css" href="../css/codemirror.min.css">
    <link rel="stylesheet" type="text/css" href="../css/codemirror-theme.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="icon" type="image/x-icon" href="../icon/running_joy.gif" />
</head>

<body>
    <div class="container">
        <div class="diffs">
            <nav id="menu">
                <ul>
                    <li><a href="./home.html">配置文件 <i class="fa fa-pencil-square-o"></i></a></li>
                    <li><a href="./diff.html">对比工具 <i class="fa fa-columns"></i></a></li>
                    <li><a href="./crontab.html">定时任务 <i class="fa fa-clock-o"></i></a></li>
                    <li><a href="./diy.html">自定义脚本 <i class="fa fa-send-o"></i></a></li>
                    <li><a href="./bot.html">机器人配置 <i class="fa fa-telegram"></i></a></li>
                    <li><a href="./remarks.html">账号通知配置 <i class="fa fa-user-circle"></i></a></li>
                    <li><a href="./run.html">快速执行 <i class="fa fa-play-circle"></i></a></li>
                    <li><a href="./terminal.html">终端 <i class="fa fa-terminal"></i></a></li>
                    <li><a href="../cause/index.html">使用教程 <i class="fa fa-book"></i></a></li>
                    <li><a href="./tasklog.html">查询日志 <i class="fa fa-history"></i></a></li>
                    <li><a href="./viewScripts.html">查阅脚本 <i class="fa fa-file-code-o"></i></a></li>
                    <li><a href="https://github.com/JDHelloWorld/jd_scripts">浏览仓库 <i class="fa fa-github"></i></a></li>
                    <li><a href="https://github.com/SuperManito/LinuxMirrors">推广 <i class="fa fa-lightbulb-o"></i></a>
                    </li>
                    <li><a href="./pwd.html">修改密码 <i class="fa fa-lock"></i></a></li>
                    <li><a href="../logout">退出登陆 <i class="fa fa-sign-out"></i></a></li>
                    <li class="mobile-daynight">
                        <span class="title">切换主题</span>
                        <div class="toggle toggle--daynight">
                            <input type="checkbox" id="toggle--daynight" class="toggle--checkbox">
                            <label class="toggle--btn" for="toggle--daynight"><span
                                    class="toggle--feature"></span></label>
                        </div>
                    </li>
                </ul>
            </nav>

            <div>
                <div class="new header">
                    <header>
                        <div class="mobile-nav-button">
                            <a href="#menu" style="color:white; text-decoration:none;"><span> <i
                                        class="fa fa-th-list"></i></span></a>
                        </div>
                        <h1>快速执行</h1>
                        <div class="multi-button">
                            <button id="wrap">
                                <i class="fa fa-exchange"></i>
                                <div class="animate-normal">切换换行</div>
                            </button>
                            <button id="move-bottom">
                                <i class="fa fa-arrow-circle-o-down"></i>
                                <div class="animate-normal">跳转底部</div>
                            </button>
                            <button id="list" class="cmd-btn">
                                <i class="fa fa-list-alt"></i>
                                <div class="animate-normal">列出脚本</div>
                            </button>
                            <button id="git_pull">
                                <i class="fa fa-rotate-left"></i>
                                <div class="animate-normal">更新脚本</div>
                            </button>
                        </div>
                    </header>
                </div>
                <div class="run-mobile">
                    <input id="jdScript" class="coco-input" name="jdScript" type="text" placeholder="请输入脚本名称" required>
                    <button id="runCmd" class="btn btn-primary btn-ghost btn-shine" type="submit"
                        style="height:30px; width: 60px; font-size: 13px; border-radius: 6px; top: 1.5px;"
                        title="jtask <xxx> now"><i class="	fa fa-rocket"></i> 执行</button>
                    <button id="jd_bean_change" class="cmd-btn btn btn-primary btn-ghost btn-shine"
                        style="height:30px; border-radius: 6px 0 0 6px;top: 0.5px;"
                        title="bash jd jd_bean_change now"><i class="fa fa-bell"></i>
                        京豆变动</button><button id="ps" class="btn btn-primary btn-ghost btn-shine"
                        style="height:30px; border-radius: 0 6px 6px 0;top: 0.5px;" title="bash jd ps"><i
                            class="fa fa-tasks"></i>
                        查看进程</button>
                </div>
            </div>
            <div class="wrapper">
                <textarea id="code" name="code" readonly="readonly"></textarea>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/mobile-nav.js"></script>
    <script type="text/javascript" src="../js/run.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>修改密码 · 控制面板移动端</title>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/sweetalert2.js"></script>
    <script type="text/javascript" src="../js/prefixfree.min.js"></script>
    <script type="text/javascript" src="../js/mmenu-light.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/mobile-nav.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="icon" type="image/x-icon" href="../icon/running_joy.gif" />
</head>

<body>
    <div class="container">
        <div class="diffs">
            <nav id="menu">
                <ul>
                    <li><a href="./home.html">配置文件 <i class="fa fa-pencil-square-o"></i></a></li>
                    <li><a href="./diff.html">对比工具 <i class="fa fa-columns"></i></a></li>
                    <li><a href="./crontab.html">定时任务 <i class="fa fa-clock-o"></i></a></li>
                    <li><a href="./diy.html">自定义脚本 <i class="fa fa-send-o"></i></a></li>
                    <li><a href="./bot.html">机器人配置 <i class="fa fa-telegram"></i></a></li>
                    <li><a href="./remarks.html">账号通知配置 <i class="fa fa-user-circle"></i></a></li>
                    <li><a href="./run.html">快速执行 <i class="fa fa-play-circle"></i></a></li>
                    <li><a href="./terminal.html">终端 <i class="fa fa-terminal"></i></a></li>
                    <li><a href="../cause/index.html">使用教程 <i class="fa fa-book"></i></a></li>
                    <li><a href="./tasklog.html">查询日志 <i class="fa fa-history"></i></a></li>
                    <li><a href="./viewScripts.html">查阅脚本 <i class="fa fa-file-code-o"></i></a></li>
                    <li><a href="https://github.com/JDHelloWorld/jd_scripts">浏览仓库 <i
                                class="fa fa-github"></i></a></li>
                    <li><a href="https://github.com/SuperManito/LinuxMirrors">推广 <i
                                class="fa fa-lightbulb-o"></i></a></li>
                    <li><a href="./pwd.html">修改密码 <i class="fa fa-lock"></i></a></li>
                    <li><a href="../logout">退出登陆 <i class="fa fa-sign-out"></i></a></li>
                    <li class="mobile-daynight">
                        <span class="title">切换主题</span>
                        <div class="toggle toggle--daynight">
                            <input type="checkbox" id="toggle--daynight" class="toggle--checkbox">
                            <label class="toggle--btn" for="toggle--daynight"><span
                                    class="toggle--feature"></span></label>
                        </div>
                    </li>
                </ul>
            </nav>

            <header>
                <div class="new mobile-nav-button" style="position: relative; z-index: 1;">
                    <a href="#menu" style="color:white; text-decoration:none;"><span> <i
                                class="fa fa-th-list"></i></span></a>
                </div>
            </header>

            <main>
                <div class="form">
                    <div class="form__cover">
                        <div class="form__loader">
                            <div class="spinner active">
                                <svg class="spinner__circular" viewBox="25 25 50 50">
                                    <circle class="spinner__path" cx="50" cy="50" r="20" fill="none" stroke-width="4"
                                        stroke-miterlimit="10"></circle>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="form__content">
                        <h1>请输入新的用户名和密码</h1>
                        <form action="changepass" method="POST">
                            <div class="styled-input">
                                <input id="username" type="username" class="styled-input__input" required>
                                <div class="styled-input__placeholder">
                                    <span class="styled-input__placeholder-text">Username</span>
                                </div>
                                <div class="styled-input__circle"></div>
                            </div>
                            <div class="styled-input" style="margin-bottom: -15px;">
                                <input id="password" type="password" class="styled-input__input" required>
                                <div class="styled-input__placeholder">
                                    <span class="styled-input__placeholder-text">Password</span>
                                </div>
                                <button id="toggle-password" type="button" class="d-none"
                                    aria-label="Show password as plain text. Warning: this will display your password on the screen."></button>
                                <div class="styled-input__circle"></div>
                            </div>

                            <div class="progress-bar_wrap">
                                <div class="progress-bar_item progress-bar_item-1"></div>
                                <div class="progress-bar_item progress-bar_item-2"></div>
                                <div class="progress-bar_item progress-bar_item-3"></div>
                            </div>

                            <button id="changeBtn" class="styled-button"
                                style="margin-top: 15px; margin-bottom: -25px;">
                                <span class="styled-button__real-text-holder">
                                    <span class="styled-button__real-text">Confirm</span>
                                    <span class="styled-button__moving-block face">
                                        <span class="styled-button__text-holder">
                                            <span class="styled-button__text">Confirm</span>
                                        </span>
                                    </span><span class="styled-button__moving-block back">
                                        <span class="styled-button__text-holder">
                                            <span class="styled-button__text">Confirm</span>
                                        </span>
                                    </span>
                                </span>
                            </button>
                        </form>
                    </div>
                    <script type="text/javascript" src="../js/common.js"></script>
                    <script type="text/javascript" src="../js/mobile-nav.js"></script>
                    <script type="text/javascript" src="../js/login.js"></script>
                    <script type="text/javascript" src="../js/pwd.js"></script>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
